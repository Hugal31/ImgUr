group 'com.github.Hugal31'
version '1.1'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}


dependencies {
    compile group: 'com.github.scribejava', name: 'scribejava-apis', version: '4.0.0'
    compile group: 'commons-codec', name: 'commons-codec', version: '1.10'
    compile 'org.json:json:20160810'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}

sourceSets {
    test {
        resources {
            srcDir "test"
        }
    }
}
