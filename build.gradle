group 'com.github.Hugal31'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.github.scribejava', name: 'scribejava-apis', version: '4.0.0'
    compile 'org.json:json:20160810'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
